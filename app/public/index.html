<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Lynx</title>
  </head>
  <body>

  <div id="react-root"></div>

    <!--Static bundle from running `webpack`. Doesn't change after bundling.-->
  <script src="./../../../build/entry.bundle.js"></script>

  <!--"Live" bundle that's served from webpack-dev-server. `npm run watch` should be running as an external process-->
  <script src="http://localhost:8182/build/entry.bundle.js"></script>

  <!--A static script from webpack-dev-server that allows for hot reloading of the above bundle-->
  <script src="http://localhost:8182/webpack-dev-server.js"></script>
  </body>
</html>
