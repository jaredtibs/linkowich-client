<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lynx</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./login.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./login')</script>
  </head>

  <body>
    <div class="header-arrow"></div>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Welcome to Linkowich</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane">

          <form id="loginForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-form btn-primary">OK</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
