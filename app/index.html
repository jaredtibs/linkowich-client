<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lynx</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./index')</script>
  </head>

  <body>
    <div class="header-arrow"></div>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Lynx</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane">
          <div class="summary js-summary">Loading&hellip;</div>

          <div id="links-container">
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions pull-left">
          <button class="btn btn-default js-refresh-action">
            <span class="icon icon-arrows-ccw js-refresh-action" title="Refresh"></span>
          </button>
        </div>

        <div class="toolbar-actions pull-right">
          <button class="btn btn-default js-add-subscription-action">
            <span class="icon icon-user-add js-add-subscription-action" title="Add Subscription"></span>
          </button>
        </div>
      </footer>
    </div>

  </body>
</html>
